<div>
    <div>
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div>
                <div>
                    <button type="submit" [disabled]="!recipeForm.valid" class="bg-blue-500 text-white m-1 py-2 px-2 rounded text-xs">Save</button>
                    <button type="submit" class="bg-red-500 text-white m-1 py-2 px-2 rounded text-xs">Cancel</button>
                </div>
            </div>
            <div class="mt-2">
                <div>
                    <label for="name" class="mx-2">Name</label>
                    <input type="text" formControlName="name" id="name" class="border border-1 border-grey px-2" />
                </div>
            </div>
            <div class="mt-2">
                <div>
                    <label for="imgPath" class="mx-2">image URL</label>
                    <input type="text" formControlName="imgPath" id="imgPath"
                        class="border border-1 border-grey px-2" />
                </div>
            </div>
            <div class="mt-2">
                <div>
                    <label for="description" class="mx-2">Description</label>
                    <textarea type="text" formControlName="desc" id="description"
                        class="border border-1 border-grey px-2"></textarea>
                </div>
            </div>
            <div>
                <div>
                    <img src="" alt="">
                </div>
            </div>
            <div class="mt-2" formArrayName="ingrdients">
                <div class="flex mt-2" *ngFor="let ingrdient of accessIngrdientsControls() ; let i = index" [formGroupName]="i">
                    <div class="ml-2">
                        <input type="text" class="border border-1 border-grey px-2" formControlName="name" />
                    </div>
                    <div class="ml-2">
                        <input type="number" class="border border-1 border-grey px-2" formControlName="amount" />
                    </div>
                    <div class="ml-2">
                        <button class="bg-red-500 text-white py-1 px-2 rounded text-xs">x</button>
                    </div>
                </div>
                <div class="mt-3">
                    <button class="bg-green-500 text-white py-1 px-2 rounded text-xs" (click)="onAddIngrdient()" >Add ingrdient</button>
                </div>
            </div>
        </form>
    </div>
</div>
